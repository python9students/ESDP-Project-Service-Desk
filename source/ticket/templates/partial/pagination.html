<div class="pagination">
    <span class="step-links">
        <a href="?page=1{% if request.GET.client %}&client={{ request.GET.client }}{% endif %}
                        {% if request.GET.status %}&status={{ request.GET.status }}{% endif %}
                        {% if request.GET.start_date %}&start_date={{ request.GET.start_date }}{% endif %}
                        {% if request.GET.end_date %}&end_date={{ request.GET.end_date }}{% endif %}
                        {% if request.GET.ordering %}&ordering={{ request.GET.ordering }}{% endif %}">&laquo; В начало</a>
        {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}
                        {% if request.GET.client %}&client={{ request.GET.client }}{% endif %}
                        {% if request.GET.status %}&status={{ request.GET.status }}{% endif %}
                        {% if request.GET.start_date %}&start_date={{ request.GET.start_date }}{% endif %}
                        {% if request.GET.end_date %}&end_date={{ request.GET.end_date }}{% endif %}
                        {% if request.GET.ordering %}&ordering={{ request.GET.ordering }}{% endif %}">Назад</a>
        {% else %}
            <span class="page-disabled">Назад</span>
        {% endif %}
        <form class="current-page" method="get">
            <label for="page">
                Страница <input type="text" name="page" id="page" value="{{ page_obj.number }}">
                из {{ page_obj.paginator.num_pages }}.
            </label>
        </form>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}
                        {% if request.GET.client %}&client={{ request.GET.client }}{% endif %}
                        {% if request.GET.status %}&status={{ request.GET.status }}{% endif %}
                        {% if request.GET.start_date %}&start_date={{ request.GET.start_date }}{% endif %}
                        {% if request.GET.end_date %}&end_date={{ request.GET.end_date }}{% endif %}
                        {% if request.GET.ordering %}&ordering={{ request.GET.ordering }}{% endif %}">Далее</a>
        {% else %}
            <span class="page-disabled">Далее</span>
        {% endif %}
        <a href="?page={{ page_obj.paginator.num_pages }}
                        {% if request.GET.client %}&client={{ request.GET.client }}{% endif %}
                        {% if request.GET.status %}&status={{ request.GET.status }}{% endif %}
                        {% if request.GET.start_date %}&start_date={{ request.GET.start_date }}{% endif %}
                        {% if request.GET.end_date %}&end_date={{ request.GET.end_date }}{% endif %}
                        {% if request.GET.ordering %}&ordering={{ request.GET.ordering }}{% endif %}">В конец &raquo;</a>
    </span>
</div>
