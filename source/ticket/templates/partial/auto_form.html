{% if not fields_only %}
    {% csrf_token %}
{% endif %}
<div class="row justify-content-between">
{% for field in form %}
    {% if forloop.counter <= 9 %}
        <div class="col-6">
            <p><label class="form-control" for="{{ field.id_for_label }}">{{ field.label }} {{ field }}</label></p>
        </div>
    {% endif %}
    {% if forloop.counter >= 10 %}
        <div class="col-6">
            <p><label class="form-control" for="{{ field.id_for_label }}">{{ field.label }} {{ field }}</label></p>
        </div>
    {% endif %}
    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}
{% endfor %}
    </div>

{% if not fields_only %}
    <input type="submit" class="btn btn-danger mt-3" value={{ button_text|default:"Сохранить" }} >
{% endif %}
