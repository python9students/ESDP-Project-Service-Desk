{% extends 'base.html' %}
{% block title %}Заявки{% endblock %}
{% block content %}
    <br>
    <a href="{% url 'ticket:ticket_create' %}" class="btn btn-primary mb-5">Создать Заявку</a>
    {% for ticket in tickets %}
        <div>
            <ul class="list-group">
                <li class="list-group-item">Заявка № {{ ticket.id }}</li>
                <li class="list-group-item"><a href="{% url 'ticket:ticket_detail' ticket.pk %}" class="btn btn-primary">Детальный просмотр</a></li>
            </ul>
        </div>
        <br>
        <hr>
    {% endfor %}
{% endblock %}
