<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>{% block title %}Products View{% endblock %}</title>
</head>
<body>
<header>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'ticket:ticket_list' %}">ServiceDesk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ticket:ticket_list' %}">Заявки</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <p class="nav-link">Привет, {{ user.username }}!</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{% url 'accounts:logout' %}">Выход</a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{% url 'accounts:login' %}?next={{ request.get_full_path }}">Вход</a>
                        </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>
    {% endif %}
</header>


<div class="container">
    {% block content %}

    {% endblock %}
</div>

{% block scripts %}
{% endblock %}

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
